<body class="bg-light">
  <div class="steps border rounded-top rounded-3 shadow-sm bg-white">
    <div class="container col-md-8">
      <div class="row text-center pt-5">
        <div class="col text-success done">
          <i class="bi bi-check2-circle icons"></i>
          <p class="step">انتخاب بسته</p>
        </div>
        <div class="col text-success done">
          <i class="bi bi-people icons"></i>
          <p class="step">مشخصات</p>
        </div>
        <div class="col text-primary active">
          <i class="bi bi-ui-checks icons"></i>
          <p class="step">تایید اطلاعات</p>
        </div>
        <div class="col text-secondary">
          <i class="bi bi-credit-card icons"></i>
          <p class="step">پرداخت</p>
        </div>
        <div class="col text-secondary">
          <i class="bi bi-ticket-detailed-fill icons"></i>
          <p class="step">دریافت بلیط</p>
        </div>
      </div>
    </div>
  </div>

  <div class="container col-md-8 border mt-3 px-5 py-3 rounded-3 bg-white pt-2">

      <div class="col-12 col-md-2 text-center pb-3 mx-auto">
        <img style="width: 6rem; height: 6rem" class="img"
          src="./images/programming-background-with-person-working-with-codes-computer.jpg" alt="" />
      </div>
      <div class="col-lg-6 col-xl-7 col-9 pb-3">
        <h6 class="pakage">بسته یک</h6>
        <p class="mb-0">سوار کاری ، بادی جامپینگ ، راپل</p>
      </div>
      <div
        class="row col-xl-3 col-lg-4 col-12 text-center d-flex align-items-center justify-content-center pb-3 mx-auto">
        <p class="col-4 col-md-12 text-primary py-3 px-0 mb-0">مجموع</p>
        <p class="col-4 col-md-12 text-primary p-0 mb-0 ">160،000 تومان</p>
      </div>
    </div>
    <hr>

    <div class="row gx-2">
      <div class="container d-flex col-12 justify-content-between px-0 py-3">
        <legend>مشخصات گروه</legend>

      </div>
      <div class="row text-start justify-content-start mb-4">
        <div class="container col-12 col-md-6 col-lg-5 col-xl-4 g-2 mx-0">
          <label> نام و نام خانوادگی:</label>
        </div>
        <div class="container col-12 col-md-6 col-lg-5 col-xl-4 g-2 mx-0">
          <label>تاریخ تولد: </label>
        </div>
        <div class="container col-12 col-md-6 col-lg-5 col-xl-4 g-2 mx-0">
          <label> کد ملی:</label>
        </div>
        <div class="container col-12 col-md-6 col-lg-5 col-xl-4 g-2 mx-0">
          <label>شماره تماس:</label>
        </div>
        <div class="container col-12 col-md-6 col-lg-5 col-xl-4 g-2 mx-0">
          <label>نام گروه:</label>
        </div>
      </div>
    </div>
  </div>
  </div>

  <div class="container col-md-8 border my-3 px-5 py-3 rounded-3 bg-white">
    <div class="row align-items-center">
      <div class="col-xl-8 col-md-6 col-12 my-3">
        <p class="mb-0">
          با کلیک روی تایید و ادامه با قوانین و مقررات سایت موافقت کرده‌اید.
        </p>
      </div>
      <div class="col-xl-2 col-md-3 col-6 text-end px-0">
        <p class="mb-0">160،000 تومان</p>
      </div>
      <div class="col-xl-2 col-md-3 col-6 text-center px-0">
        <button class="btn btn-primary rounded-3 sub">تایید و ادامه</button>
      </div>
    </div>
  </div>
