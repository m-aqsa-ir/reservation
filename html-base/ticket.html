<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/styles/style.css" />

    <title>Document</title>
  </head>
  <body class="bg-light">
    <div class="steps border rounded-top rounded-3 shadow-sm bg-white">
      <div class="container col-md-8">
        <div class="row text-center pt-5">
          <div class="col text-success done">
            <i class="bi bi-check2-circle icons"></i>
            <p class="step">انتخاب بسته</p>
          </div>
          <div class="col text-primary active">
            <i class="bi bi-people icons"></i>
            <p class="step">مشخصات</p>
          </div>
          <div class="col text-secondary">
            <i class="bi bi-ui-checks icons"></i>
            <p class="step">تایید اطلاعات</p>
          </div>
          <div class="col text-secondary">
            <i class="bi bi-credit-card icons"></i>
            <p class="step">پرداخت</p>
          </div>
          <div class="col text-secondary">
            <i class="bi bi-ticket-detailed-fill icons"></i>
            <p class="step">دریافت بلیط</p>
          </div>
        </div>
      </div>
    </div>

    <div
      class="container col-md-8 border mt-3 px-5 py-3 rounded-3 bg-white pt-5"
    >
      <div
        class="row my-2 gx-2 image d-flex border rounded-3 align-items-center justify-content-between py-3"
      >
        <h4 class="text-secondary text-center mb-4">جمعه 20 مهر</h4>
        <div class="col-12 col-md-2 text-center pb-3 mx-auto">
          <img
            style="width: 6rem; height: 6rem"
            class="img"
            src="./images/programming-background-with-person-working-with-codes-computer.jpg"
            alt=""
          />
        </div>
        <div class="col-lg-6 col-xl-7 col-9 pb-3">
          <h6 class="pakage">بسته یک</h6>
          <p class="mb-0">سوار کاری ، بادی جامپینگ ، راپل</p>
        </div>
        <div
          class="row col-xl-3 col-lg-4 col-12 text-center d-flex align-items-center justify-content-center pb-3 mx-auto"
        >
          <button class="col-4 col-md-11 btn btn-outline-primary rounded-3">
            تغییر بلیط
          </button>
          <p class="col-4 col-md-12 text-primary p-0 mb-0">مجموع</p>
          <h6 class="col-4 col-md-12 text-primary p-0 mb-0">160،000 تومان</h6>
        </div>
      </div>
    </div>

    <div class="container col-md-8 border my-3 px-5 py-3 rounded-3 bg-white">
      <div class="row gx-2">
        <div class="container d-flex col-12 justify-content-between px-0 py-3">
          <legend class="col-6">مشخصات گروه</legend>
          <p class="col-6 text-primary text-end" >
            <i class="bi bi-person-add text-primary fs-4 "></i>
            انتخاب سرگروه های سابق
          </p>
        </div>
        <div class="row ">
          <div class="container col-12 col-md-5 col-lg-3 g-2">
            <input
              type="text"
              id="TextInput"
              class="form-control"
              placeholder=" نام و نام خانوادگی"
            />
          </div>
          <div class="container col-12 col-md-5 col-lg-3 g-2">
            <select id="Select" class="form-select">
              <option>تاریخ تولد</option>
              <option>1370/01/01</option>
              <option>1380/02/02</option>
            </select>
  
          </div>
          <div class="container col-12 col-md-5 col-lg-3 g-2">
            <input
              type="number"
              id="TextInput"
              class="form-control"
              placeholder=" کد ملی"
            />
  
          </div>
          <div class="container col-12 col-md-5 col-lg-3 g-2">
            <input
              type="text"
              id="TextInput"
              class="form-control"
              placeholder=" نام گروه"
            />
  
          </div>
  
        </div>

        </div>
      </div>
    </div>

    <div class="container col-md-8 border my-3 px-5 py-3 rounded-3 bg-white">
      <div class="row align-items-center">
        <div class="col-xl-8 col-md-6 col-12 my-3">
          <p class="mb-0">
            با کلیک روی تایید و ادامه با قوانین و مقررات سایت موافقت کرده‌اید.
          </p>
        </div>
        <div class="col-xl-2 col-md-3 col-6 text-end px-0">
          <p class="mb-0">160،000 تومان</p>
        </div>
        <div class="col-xl-2 col-md-3 col-6 text-center px-0">
          <button class="btn btn-primary rounded-3 step">تایید و ادامه</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
